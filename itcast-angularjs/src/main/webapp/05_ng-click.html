<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJs的测试</title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">

        /**
         * 定义模块
         * 参数1：模块的名称，要与ng-app的一致
         * 参数2：要加载的其它模块，如果有则在数据写上模块名称；如果没有要加载也不能删除空数组，如果删除了则会认为前面定义过模块只是加载
         */
        var app = angular.module("app", []);

        //注册处理器
        //参数1：处理器名称
        //参数2：处理器的方法体，里面可以设置很多方法，在$scope中注册的方法可以在表达式和指令中使用
        //$scope表示当前处理器所在模块的上下文；可以将双向绑定的变量直接获取并修改
        app.controller("myController", function ($scope) {

            //注册方法
            $scope.z = 0;
            $scope.add = function () {
                $scope.z = parseInt($scope.x) + parseInt($scope.y);
            };
        });

    </script>
</head>
<body ng-app="app" ng-controller="myController">
x = <input ng-model="x"><br>
y = <input ng-model="y"><br>
<button ng-click="add()">点击计算</button>


x+y={{z}}
</body>
</html>
